<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <h1>Hello World!!</h1>
    <div class="carousel">
        <div class="carousel-controls">
            <input
                id="1"
                type="radio"
                name="controls"
                checked
            />
            <input id="2" type="radio" name="controls" />
            <input id="3" type="radio" name="controls" />
            <div class="dots">
                <label for="1"></label>
                <label for="2"></label>
                <label for="3"></label>
            </div>
            <div class="carousel-images">
                <img src="https://media.sube.la/media/21388/products/aA8cycQYQ0.png" />
                <img src="https://media.sube.la/media/21388/products/e0xzo9UAyf.png" />
                <img src="https://media.sube.la/media/21388/products/reaF3xE4pX.png" />
            </div>
        </div>
    </div>
</body>
</html>
